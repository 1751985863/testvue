<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>快速入门</title>
		<script src="node_modules/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			{{message}}<br>
			{{number}}
		</div>
	</body>
	<script>
		new Vue({
			el:"#app",
			data:{
				message:"hello world",
				number:123
			}
		});
		
	</script>
</html>
