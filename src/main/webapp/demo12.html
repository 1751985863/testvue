<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>v-for遍历对象</title>
		<script src="./node_modules/vue/dist/vue.js"></script>
	</head>

	<body>
		<div id="app">
			<table border="1">
				<tr>
					<td>序号号</td>
					<td>编号</td>
					<td>名称</td>
					<td>价格</td>
				</tr>
				<tr v-for="(pro,index) in produces">
					<td>{{index}}</td>
					<td>{{pro.id}}</td>
					<td>{{pro.name}}</td>
					<td>{{pro.price}}</td>

				</tr>


				
			</table>
		</div>
	</body>
	<script>
		//view model
		new Vue({
			el:"#app",
			data:{
				produces:[
					{id:1002,name:"电视机",price:2000},
					{id:2003,name:"手机",price:3000},
					{id:1021,name:"电冰箱",price:4000},
				]
			}
		});
		
	</script>

</html>
