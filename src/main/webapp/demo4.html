<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>v-on:mouseover</title>
		<style>
			#div {
				background-color: red;
			}
		</style>
		<script src="./node_modules/vue/dist/vue.js"></script>
	</head>

	<body>
		<div id="app">
			<div @mouseover="helloyes" id="div">
				<textarea @mouseover="hello($event)">这是一个文件域</textarea>
			</div>
		</div>
	</body>
	<script>
		//view model
		new Vue({
			el:"#app",
			methods:{
				hello:function (event) {
					alert("鼠标悬停");
					event.stopPropagation();

				},
				helloyes:function () {
					alert("鼠标悬停到红色部分");


				}
			}
		});
		
	</script>

</html>
