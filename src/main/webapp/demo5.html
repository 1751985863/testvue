<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>v-on:事件修饰符</title>

		<script src="./node_modules/vue/dist/vue.js"></script>
	</head>

	<body>
		<div id="app">
			<form action="demo1.html" method="post" @submit.prevent >
				<input type="submit" value="提交">

			</form>
		
		</div>
	</body>
	<script>
		//view model
		
		new Vue({
			el:"#app"
		});
		
	</script>

</html>
